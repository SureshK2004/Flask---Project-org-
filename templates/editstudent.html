<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT STUDENT</title>
</head>
<body>
 <form action="/updatetostudenttable" method="post">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" name="sid" value="{{rows[0][0]}}" readonly placeholder="Your ID"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="sname" value="{{rows[0][1]}}" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="sphone" value="{{rows[0][2]}}" placeholder="Your Phone"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="saddress" value="{{rows[0][3]}}" placeholder="Your Address"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="sdate" value="{{rows[0][4]}}"></td>
                </tr>
                <tr>
                    <td>Date of Joining:</td>
                    <td><input type="date" name="sdateofjoin" value="{{rows[0][5]}}"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="update" value="update"></td>
                </tr>
            </table>
        </form>
</body>
</html>
