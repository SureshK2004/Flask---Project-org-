<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#1a1a1a,#232323,#767771);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 2px solid aqua;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(39, 165, 187, 0.2);
            width: 350px;
            text-align: center;
        }

        h3 {
            color: #444444;
            margin-bottom: 20px;
            font-size: 20px;
            font-family: 'Dancing Script', cursive;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-spacing: 10px;
        }

        td {
            text-align: left;
            color: #444444;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            color: #fff;
            background-color: #6a0f94;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #9c0c90;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Welcome to Student Registration</h3>
        <form action="/savetostudentTable" method="post">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" name="sid" placeholder="Your ID"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="sname" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="sphone" placeholder="Your Phone"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="saddress" placeholder="Your Address"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="sdate"></td>
                </tr>
                <tr>
                    <td>Date of Joining:</td>
                    <td><input type="date" name="sdateofjoin"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="save" value="Save"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
